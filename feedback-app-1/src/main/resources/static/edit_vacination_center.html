<!DOCTYPE html>
<html>
<head>
    <title>Edit Vaccination Center</title>
</head>
<body>
    <h2>Edit Vaccination Center</h2>

    <form action="http://localhost:8086/vaccinationcenter" method="PUT">
        <label for="centerName">Center Name:</label>
        <input type="text" id="centerName" name="centerName" value="Example Center" required>
        <br><br>
        <label for="centerCity">Center City:</label>
        <input type="text" id="centerCity" name="centerCity" value="Example City" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
