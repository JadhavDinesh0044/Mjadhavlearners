<!DOCTYPE html>
<html>
<head>
    <title>Add Vaccination Center</title>
</head>
<body>
    <h2>Add Vaccination Center</h2>
    
    <form method="POST" action="http://localhost:8086/vaccinationcenter">
        <label for="centerName">Center Name:</label>
        <input type="text" id="centerName" name="centerName" required>
        
        <label for="centerCity">Center City:</label>
        <input type="text" id="centerCity" name="centerCity" required>
        
        <button type="submit">Add Center</button>
    </form>
    
</body>
</html>
